<p>Primeiro componente criado! :)</p>

<!-- interpolação com variaveis-->
<p>Bem vindo {{nome}} Monteiro</p>

<!--Interpolação com expressão matemática-->
<p>{{144/12}}</p>

<!--Interpolação com funções/métodos-->
<p>{{mensagem()}}</p>

<!--Interpolação com operador ternário-->
<p>{{media >=7 ? 'Aprovado' : 'Reprovado'}}</p>

<!--Interpolação com objetos-->
<p>{{pessoa.nome  + ', ' +  pessoa.idade  + ' Anos, ' +pessoa.altura + ' de altura'}}</p>
