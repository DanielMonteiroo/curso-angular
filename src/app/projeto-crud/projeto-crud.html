<form [formGroup]="pessoa">
  <input type="text" formControlName="nome" placeholder="Nome" class="form-control">
  <input type="text" formControlName="cidade" placeholder="Cidade" class="form-control">

  <!--controle de fluxo para exibição dos botões-->
@if (btnCadastrar) {
 <input type="button" (click)="cadastrar()" [disabled]="pessoa.invalid" value="Cadastrar" class="btn btn-primary">
}
@else {
  <input type="button" (click)="alterar()" value="Alterar" class="btn btn-success">

  <input type="button" (click)="remover()" value="Remover" class="btn btn-danger">

  <input type="button" (click)="cancelar()" value="Cancelar" class="btn btn-secondary">
}
</form>

<table class="table">

<thead>
  <tr>
    <th>Nome</th>
    <th>Cidade</th>
    <th>Selecionar</th>
  </tr>
</thead>

<tbody>
  @for (v of vetor; track $index) {
    <tr>
      <td>{{v.nome}}</td>
      <td>{{v.cidade}}</td>
      <td><button class="btn btn-primary" (click)="selecionar($index)">Selecionar</button></td>
    </tr>
  }
</tbody>

</table>
