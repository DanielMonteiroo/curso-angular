<form [formGroup]="pessoa">
  <input type="text" formControlName="nome" placeholder="Nome" class="form-control">
  <input type="number" formControlName="idade" placeholder="Idade" class="form-control">
  <input type="text" formControlName="cidade" placeholder="Cidade" class="form-control">

  <!--controle de fluxo para exibição dos botões-->
@if (btnCadastrar) {
 <input type="button" [disabled]="pessoa.invalid" value="Cadastrar" class="btn btn-primary">
}@else {
  <input type="button" value="Alterar" class="btn btn-success">
  <input type="button" value="Remover" class="btn btn-danger">
  <input type="button" value="Cancelar" class="btn btn-secondary">
}
</form>

<table class="table">

<thead>
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Cidade</th>
    <th>Selecionar</th>
  </tr>
</thead>

<tbody></tbody>

</table>
